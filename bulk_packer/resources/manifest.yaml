%YAML 1.2
---


keybinds:
  ascend:    [KEYBIND, 1073742049, 0]
  descend:   [KEYBIND, 1073742048, 0]
  up:        [KEYBIND,        119, 0]
  down:      [KEYBIND,        115, 0]
  left:      [KEYBIND,         97, 0]
  right:     [KEYBIND,        100, 0]
  rot_left:  [KEYBIND,        113, 0]
  rot_right: [KEYBIND,        101, 0]
  quit:      [KEYBIND,         27, 0]
  debug:     [KEYBIND,        112, 0]


options:
  screen_width:  [OPTION,  INT, 1280]
  screen_height: [OPTION,  INT,  720]
  render_width:  [OPTION,  INT,  640]
  render_height: [OPTION,  INT,  360]
  fps:           [OPTION, BYTE,   60]

000:
  test: [STRING, test4]

001:
  crt_shader: [SHADER, , resources/shd_crt.fsh]
  mask:       [TEXTURE,  resources/mask.png]
  slot:       [TEXTURE,  resources/slot.png]

